presets:
  main:
    name: main
    description: main
    windowMode: current-window
    layout:
      type: horizontal
      ratio: [1, 1]
      panes:
        - name: editor
          command: vim
          focus: true
        - name: postman
          command: ~/ghq/github.com/i9wa4/tmux-a2a-postman/tmux-a2a-postman

  dev:
    name: dev
    description: dev
    windowMode: current-window
    layout:
      type: horizontal
      ratio: [1, 1]
      panes:
        - name: editor
          command: vim
          focus: true
        - name: worker
          command: claude-chill -- claude --dangerously-skip-permissions --model sonnet

  concierge:
    name: orchestrator
    description: orchestrator
    windowMode: current-window
    layout:
      type: horizontal
      ratio: [1, 1]
      panes:
        - name: editor
          command: vim
          focus: true
        - name: concierge
          command: A2A_NODE=concierge claude-chill -- claude --dangerously-skip-permissions --model sonnet

  orchestrator:
    name: workers
    description: workers
    windowMode: new-window
    layout:
      type: horizontal
      ratio: [1, 1]
      panes:
        - type: vertical
          ratio: [1, 1]
          panes:
            - name: orchestrator
              command: A2A_NODE=orchestrator claude-chill -- claude --dangerously-skip-permissions --model opus
            - name: worker
              command: A2A_NODE=worker claude-chill -- claude --dangerously-skip-permissions --model sonnet
        - type: vertical
          ratio: [1, 1]
          panes:
            - name: observer
              command: A2A_NODE=observer-a-leader claude-chill -- claude --dangerously-skip-permissions --model sonnet
            - name: observer
              command: A2A_NODE=observer-b-leader codex --yolo
