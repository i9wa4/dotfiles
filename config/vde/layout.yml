presets:
  main:
    name: main
    description: main
    windowMode: current-window
    layout:
      type: horizontal
      ratio: [1, 1]
      panes:
        - type: vertical
          ratio: [1, 1]
          panes:
            - name: postman
              command: nix run github:i9wa4/tmux-a2a-postman --refresh
              delay: 500
              focus: true
            - name: watchdog
              title: watchdog
              command: claude-chill -- claude --dangerously-skip-permissions --model sonnet
              delay: 500
        - type: vertical
          ratio: [1, 1]
          panes:
            - name: htop
              command: htop
              delay: 500
            - name: vde-monitor
              command: vde-monitor --public
              delay: 500

  dev:
    name: dev
    description: dev
    windowMode: current-window
    layout:
      type: horizontal
      ratio: [1, 1]
      panes:
        - name: editor
          command: vim
          delay: 500
          focus: true
        - name: agent
          title: agent
          command: claude-chill -- claude --dangerously-skip-permissions --model sonnet
          delay: 500

  messenger:
    name: messenger
    description: messenger
    windowMode: current-window
    layout:
      type: horizontal
      ratio: [1, 1]
      panes:
        - name: editor
          command: vim
          delay: 500
          focus: true
        - name: messenger
          title: messenger
          command: claude-chill -- claude --dangerously-skip-permissions --model haiku
          delay: 500

  high:
    name: workers
    description: workers
    windowMode: new-window
    layout:
      type: horizontal
      ratio: [1, 1]
      panes:
        - name: orchestrator
          title: orchestrator
          command: codex --yolo --model gpt-5.3-codex
          delay: 500
        - type: vertical
          ratio: [1, 1, 1, 1]
          panes:
            - name: worker
              title: worker
              command: claude-chill -- claude --dangerously-skip-permissions --model sonnet
              delay: 500
            - name: critic
              title: critic
              command: claude-chill -- claude --dangerously-skip-permissions --model sonnet
              delay: 500
            - name: guardian
              title: guardian
              command: codex --yolo --model gpt-5.3-codex
              delay: 500
            - name: boss
              title: boss
              command: claude-chill -- claude --dangerously-skip-permissions --model opus
              delay: 500
