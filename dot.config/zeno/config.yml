snippets:
  - name: ll
    keyword: ll
    snippet:
      ls -aFlv
  - name: ls for macOS
    keyword: llm
    snippet:
      ls -aFlv --color=always -D "%Y-%m-%d %H:%M:%S" -h
  - name: ls for Ubuntu
    keyword: llu
    snippet:
      ls -aFlv --color=always --time-style=long-iso -h
  - name: update
    keyword: up
    snippet:
      cd ~/ghq/github.com/i9wa4/dotfiles
      && make package-update
      && zinit self-update
      && zinit update --parallel
      && make unlink
      && ghq list | ghq get --update --parallel
      && make link
      && make ghq-get-essential
      && make ghq-backup-local
      && uv tool install --force --python python3.12 aider-chat@latest
      && bash bin/ghq_repo_status.sh
      && cd -
  - name: (gh) repo view --web
    keyword: r
    snippet:
      repo view --web
    context:
      lbuffer: '^gh\s'
  - name: (Git) delete merged branches
    keyword: dm
    snippet:
      switch main && git pull origin main && git branch --merged | grep -v 'main' | xargs git branch -d
    context:
      lbuffer: '^git\s'
  - name: (Git) graph
    keyword: lo
    snippet:
      log --graph --name-status --format='%C(auto)%h%C(auto)%d %C(auto)%s%n        %C(brightblack)[%ai] %C(green)<%an> %C(brightblack)<%ae>'
    context:
      lbuffer: '^git\s'
  - name: (Git) graph --all
    keyword: la
    snippet:
      log --graph --name-status --format='%C(auto)%h%C(auto)%d %C(auto)%s%n        %C(brightblack)[%ai] %C(green)<%an> %C(brightblack)<%ae>' --all
    context:
      lbuffer: '^git\s'
  - name: (Git) status
    keyword: gs
    snippet:
      bash ~/ghq/github.com/i9wa4/dotfiles/bin/ghq_repo_status.sh
  - name: (Prompt) toggle
    keyword: pt
    snippet:
      if [ -n "${_PROMPT_SAVE}" ]; then
        PROMPT="${_PROMPT_SAVE}";
        unset _PROMPT_SAVE;
      else
        export _PROMPT_SAVE="${PROMPT}";
        PROMPT=$'\n'"%F{#696969}$%f ";
      fi
  - name: (Quarto) preview
    keyword: qp
    snippet:
      quarto preview
  - name: (Quarto) render
    keyword: qr
    snippet:
      quarto render
  - name: (uv) activate
    keyword: ua
    snippet:
      . ~/ghq/github.com/i9wa4/dotfiles/.venv-{{}}/bin/activate
  - name: (uv) update
    keyword: uu
    snippet:
      cd ~/ghq/github.com/i9wa4/dotfiles
      && uv lock --upgrade
      && echo "{{}}" | xargs -I{} sh -c 'uv venv .venv-{} && uv pip install -p .venv-{} ".[{}]" && uv sync'
