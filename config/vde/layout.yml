presets:
  main-1:
    name: main-1
    description: main-1
    windowMode: current-window
    layout:
      type: horizontal
      ratio: [1, 1]
      panes:
        - type: vertical
          ratio: [5, 1]
          panes:
            - name: htop
              command: nix run nixpkgs#htop
              delay: 500
            - name: tailscale
              command: sudo $(which tailscaled)
              delay: 500
        - name: vde-monitor
          command: vde-monitor --tailscale
          delay: 500

  main-2:
    name: main-2
    description: main-2
    windowMode: new-window
    layout:
      type: horizontal
      ratio: [1, 1]
      panes:
        - name: postman
          command: nix run github:i9wa4/tmux-a2a-postman
          delay: 500
          focus: true
        - name: watchdog
          title: watchdog
          command: nix run github:davidbeesley/claude-chill -- nix run 'github:numtide/llm-agents.nix#claude-code' -- --dangerously-skip-permissions --model sonnet
          delay: 500

  dev:
    name: dev
    description: dev
    windowMode: current-window
    layout:
      type: horizontal
      ratio: [1, 1]
      panes:
        - name: editor
          command: vim
          delay: 500
          focus: true
        - name: agent
          title: agent
          command: nix run github:davidbeesley/claude-chill -- nix run 'github:numtide/llm-agents.nix#claude-code' -- --dangerously-skip-permissions --model sonnet
          delay: 500

  messenger:
    name: messenger
    description: messenger
    windowMode: current-window
    layout:
      type: horizontal
      ratio: [1, 1]
      panes:
        - name: editor
          command: vim
          delay: 500
          focus: true
        - name: messenger
          title: messenger
          command: nix run github:davidbeesley/claude-chill -- nix run 'github:numtide/llm-agents.nix#claude-code' -- --dangerously-skip-permissions --model haiku
          delay: 500

  high:
    name: workers
    description: workers
    windowMode: new-window
    layout:
      type: horizontal
      ratio: [1, 1]
      panes:
        - name: orchestrator
          title: orchestrator
          command: nix run github:davidbeesley/claude-chill -- nix run 'github:numtide/llm-agents.nix#claude-code' -- --dangerously-skip-permissions --model sonnet
          delay: 500
        - type: vertical
          ratio: [1, 1, 1, 1]
          panes:
            - name: worker
              title: worker
              command: nix run github:davidbeesley/claude-chill -- nix run 'github:numtide/llm-agents.nix#claude-code' -- --dangerously-skip-permissions --model sonnet
              delay: 500
            - name: critic
              title: critic
              command: nix run github:davidbeesley/claude-chill -- nix run 'github:numtide/llm-agents.nix#claude-code' -- --dangerously-skip-permissions --model sonnet
              delay: 500
            - name: guardian
              title: guardian
              command: nix run 'github:numtide/llm-agents.nix#codex' -- --model gpt-5.3-codex
              delay: 500
            - name: boss
              title: boss
              command: nix run github:davidbeesley/claude-chill -- nix run 'github:numtide/llm-agents.nix#claude-code' -- --dangerously-skip-permissions --model opus
              delay: 500
