version: 2
root-markers:
  - .git/
lint-debounce: 1s

tools:
  dockerfile-hadolint: &dockerfile-hadolint
    lint-command: 'hadolint --no-color ${INPUT}'
    lint-source: 'hadolint'
    lint-stdin: false
    lint-ignore-exit-code: true
    lint-formats:
      - '%f:%l %m'

  json-jq: &json-jq
    format-command: 'jq --indent 4'
    format-stdin: true

  python-black: &python-black
    format-command: 'black --preview --enable-unstable-feature string_processing --quiet -'
    format-stdin: true

  python-flake8: &python-flake8
    lint-command: 'flake8 --max-line-length 88 --extend-ignore E203,E701 --stdin-display-name -'
    lint-source: 'flake8'
    lint-stdin: true
    lint-formats:
      - '%f:%l:%c: %m'

  python-isort: &python-isort
    # format-command: 'isort --force-single-line -'
    format-command: 'isort -'
    format-stdin: true

  sh-shellcheck: &sh-shellcheck
    lint-command: 'shellcheck -f gcc -x'
    lint-source: 'shellcheck'
    lint-stdin: true
    lint-ignore-exit-code: true
    lint-formats:
      - '%f:%l:%c: %trror: %m'
      - '%f:%l:%c: %tarning: %m'
      - '%f:%l:%c: %tote: %m'

  sh-shfmt: &sh-shfmt
    format-command: 'shfmt -ci -i 2 -s -bn'
    format-stdin: true

  sql-sqlfmt: &sql-sqlfmt
    format-command: 'sh -c "if [ -f \"${ROOT}/.sqlfluff\" ]; then cat; elif [ -f \"${ROOT}/uv.lock\" ]; then cd \"${ROOT}\" && uv run sqlfmt -; else sqlfmt -; fi"'
    format-stdin: true
    root-markers:
      - pyproject.toml

  terraform-fmt: &terraform-fmt
    format-command: 'terraform fmt -list=false -write=false ${INPUT}'
    format-stdin: true

  yaml-actionlint: &yaml-actionlint
    lint-command: 'actionlint -oneline -no-color -'
    lint-source: 'actionlint'
    lint-stdin: true
    lint-formats:
      - '%f:%l:%c: %m'

languages:
  dockerfile:
    - <<: *dockerfile-hadolint

  json:
    - <<: *json-jq

  python:
    - <<: *python-black
    - <<: *python-flake8
    - <<: *python-isort

  sh:
    - <<: *sh-shellcheck
    - <<: *sh-shfmt

  sql:
    - <<: *sql-sqlfmt

  terraform:
    - <<: *terraform-fmt

  yaml:
    - <<: *yaml-actionlint
