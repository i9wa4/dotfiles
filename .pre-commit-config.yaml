# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_stages: [pre-commit]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        # markdownのhard linebreakはそのまま保持する
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      # 大きすぎるファイルをコミットを禁止する
      - id: check-added-large-files
      # ファイルの改行コードが統一されているかチェックする
      - id: mixed-line-ending
        args: [--fix=no]
      # YAML構文チェック
      - id: check-yaml
      # JSON構文チェック
      - id: check-json
  # python formatter(black)
  - repo: local
    hooks:
      - id: black
        name: black
        entry: uv run black
        language: system
        types: [python]
        require_serial: false
  # python formatter(isort)
  # https://pycqa.github.io/isort/
  - repo: local
    hooks:
      - id: isort
        name: isort (python)
        entry: uv run isort
        language: system
        types: [python]
        require_serial: false
  # python linter(flake8) https://flake8.pycqa.org/en/latest/
  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: uv run flake8
        language: system
        types: [python]
        require_serial: false
  # クレデンシャルのハードコードをチェック
  # https://gitleaks.io/
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
