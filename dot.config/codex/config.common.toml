hide_agent_reasoning = true
model = "gpt-5-codex"
model_reasoning_effort = "high"
network_access = true
notify = ["printf", "\\a"]

[tools]
web_search = true

[mcp_servers.atlassian]
command = "npx"
args = ["-y", "mcp-remote", "https://mcp.atlassian.com/v1/sse"]

[mcp_servers.aws_documentation]
command = "uvx"
args = ["awslabs.aws-documentation-mcp-server@latest"]
