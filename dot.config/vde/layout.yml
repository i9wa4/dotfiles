presets:
  dev:
    name: dev
    description: dev
    windowMode: current-window
    layout:
      type: horizontal
      ratio: [1, 1]
      panes:
        - type: vertical
          ratio: [3, 1]
          panes:
            - name: editor
              command: vim
              focus: true
            - name: codex
              command: codex --yolo
        - type: vertical
          ratio: [3, 1]
          panes:
            - name: claude
              command: claude --dangerously-skip-permissions
            - name: codex
              command: codex --yolo

  review:
