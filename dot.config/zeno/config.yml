snippets:
  - name: ll
    keyword: ll
    snippet:
      ls -aFlv
  - name: ls for macOS
    keyword: llm
    snippet:
      ls -aFlv --color=always -D "%Y-%m-%d %H:%M:%S" -h
  - name: ls for Ubuntu
    keyword: llu
    snippet:
      ls -aFlv --color=always --time-style=long-iso -h
  - name: path
    keyword: path
    snippet:
      echo "${PATH}" | sed "s/\:/\n/g"
  - name: update
    keyword: up
    snippet:
      cd ~/ghq/github.com/i9wa4/dotfiles
      && make package-update
      && zinit self-update
      && zinit update --parallel
      && make unlink
      && ghq list | ghq get --update --parallel
      && make link
      && make ghq-backup-local
      && make vim-build
      && uv sync --frozen --all-extras
      && cd -
      && ghq-repo-status
  - name: (Claude Code) yolo
    keyword: y
    snippet:
      --dangerously-skip-permissions
    context:
      lbuffer: '^claude\s'
  - name: (ghq) update
    keyword: gu
    snippet:
      ghq list | ghq get --update --parallel
  - name: (Git) delete merged branches
    keyword: dm
    snippet:
      switch main && git pull origin main && git branch --merged | grep -v 'main' | xargs git branch -d
    context:
      lbuffer: '^git\s'
  - name: (Git) graph
    keyword: lo
    snippet:
      log --graph --format='%C(auto)%h%C(auto)%d %C(auto)%s%n%C(brightblack)[%ai] %C(green)<%an> %C(brightblack)<%ae>' --name-status
    context:
      lbuffer: '^git\s'
  - name: (Git) graph --all
    keyword: la
    snippet:
      log --graph --format='%C(auto)%h%C(auto)%d %C(auto)%s%n%C(brightblack)[%ai] %C(green)<%an> %C(brightblack)<%ae>' --name-status --all
    context:
      lbuffer: '^git\s'
  - name: (Prompt) toggle
    keyword: pt
    snippet:
      if [ -n "${_PROMPT_SAVE}" ]; then
        PROMPT="${_PROMPT_SAVE}";
        unset _PROMPT_SAVE;
      else
        export _PROMPT_SAVE="${PROMPT}";
        PROMPT=$'\n'"%F{#696969}$%f ";
      fi
  - name: (Quarto) preview
    keyword: qp
    snippet:
      uv run quarto preview
  - name: (Quarto) render
    keyword: qr
    snippet:
      uv run quarto render
  - name: (uv) activate
    keyword: ua
    snippet:
      . ~/ghq/github.com/i9wa4/dotfiles/.venv{{}}/bin/activate
  - name: (uv) upgrade
    keyword: uu
    snippet:
      uv lock --upgrade
      && uv sync --frozen --all-extras
