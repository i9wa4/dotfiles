[[plugins]]
repo = 'junegunn/vim-easy-align'
on_ft = ['markdown', 'quarto', 'rmd']
hook_source = '''
augroup MyEasyAlign
  autocmd!
  autocmd FileType markdown,quarto,rmd vmap <Space><Space> :EasyAlign*<Bar><Enter>
augroup END
'''

[[plugins]]
repo = 'i9wa4/vim-markdown-number-header'
depends = ['denops.vim']
on_ft = ['markdown', 'quarto', 'rmd']
hook_add = '''
let g:mnh_header_level_shift = 1
'''
hook_source = '''
augroup mnh
  autocmd!
  autocmd BufWritePre *.md,*.rmd,*.qmd execute 'NumberHeader'
augroup END
'''

[[plugins]]
repo = 'previm/previm'
on_ft = ['markdown', 'quarto', 'rmd']
