version: 2
root-markers:
  - .git/
lint-debounce: 1s

tools:
  dockerfile-hadolint: &dockerfile-hadolint
    lint-command: 'hadolint --no-color ${INPUT}'
    lint-source: 'hadolint'
    lint-stdin: false
    lint-ignore-exit-code: true
    lint-formats:
      - '%f:%l %m'

  json-jq: &json-jq
    format-command: 'jq --indent 4 .'
    format-stdin: true

  python-black: &python-black
    format-command: 'black --preview --enable-unstable-feature string_processing --quiet -'
    format-stdin: true

  python-flake8: &python-flake8
    # [flake8]
    # # NOTE: Black との整合性を確保するために flake8 の設定を一部緩和させている
    # #   https://black.readthedocs.io/en/stable/guides/using_black_with_other_tools.html#minimal-configuration
    # max-line-length = 88
    # extend-ignore =
    #     # E203: Whitespace before ':'
    #     E203,
    #     # E701: Multiple statements on one line (colon)
    #     E701
    lint-command: 'flake8 --max-line-length 88 --extend-ignore E203,E701 --stdin-display-name -'
    lint-source: 'flake8'
    lint-stdin: true
    lint-formats:
      - '%f:%l:%c: %m'

  python-isort: &python-isort
    format-command: 'isort --force-single-line -'
    # format-command: 'isort -'
    format-stdin: true

  sh-shellcheck: &sh-shellcheck
    lint-command: 'shellcheck -f gcc -x'
    lint-source: 'shellcheck'
    lint-stdin: true
    lint-ignore-exit-code: true
    lint-formats:
      - '%f:%l:%c: %trror: %m'
      - '%f:%l:%c: %tarning: %m'
      - '%f:%l:%c: %tote: %m'

  sh-shfmt: &sh-shfmt
    format-command: 'shfmt -ci -i 2 -s -bn'
    format-stdin: true

  sql-sqlfmt: &sql-sqlfmt
    format-command: 'uv run sqlfmt -'
    format-stdin: true
    require-marker: true
    root-markers:
      - .efm-use-sqlfmt

  terraform-fmt: &terraform-fmt
    format-command: 'terraform fmt -list=false -write=false ${INPUT}'
    format-stdin: true

languages:
  dockerfile:
    - <<: *dockerfile-hadolint

  json:
    - <<: *json-jq

  python:
    - <<: *python-black
    - <<: *python-flake8
    - <<: *python-isort

  sh:
    - <<: *sh-shellcheck
    - <<: *sh-shfmt

  sql:
    - <<: *sql-sqlfmt

  terraform:
    - <<: *terraform-fmt
