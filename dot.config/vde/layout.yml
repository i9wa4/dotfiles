presets:
  dev:
    name: dev
    description: dev
    windowMode: current-window
    layout:
      type: horizontal
      ratio: [1, 1]
      panes:
        - name: editor
          command: vim -c "execute 'edit' '.i9wa4/temp.md'->expand()"
          focus: true
        - name: claude
          command: claude --dangerously-skip-permissions

  review:
    name: review
    description: review
    windowMode: current-window
    layout:
      type: horizontal
      ratio: [1, 1]
      panes:
        - type: vertical
          ratio: [3, 1]
          panes:
            - name: editor
              command: vim -c "execute 'edit' '.i9wa4/temp.md'->expand()"
              focus: true
            - name: codex
              command: codex --yolo
        - type: vertical
          ratio: [3, 1]
          panes:
            - name: claude
              command: claude --dangerously-skip-permissions
            - name: codex
              command: codex --yolo
