presets:
  dev:
    name: dev
    description: dev
    windowMode: current-window
    layout:
      type: horizontal
      ratio: [1, 1]
      panes:
        - name: editor
          command: vim -c "execute 'edit' '.i9wa4/temp.md'->expand()"
          focus: true
        - name: claude
          command: claude --dangerously-skip-permissions

  dev-orchestrator:
    name: dev-orchestrator
    description: dev-orchestrator
    windowMode: current-window
    layout:
      type: horizontal
      ratio: [1, 1]
      panes:
        - name: editor
          command: vim -c "execute 'edit' '.i9wa4/temp.md'->expand()"
          focus: true
        - name: orchestrator
          command: CLAUDE_ROLE=orchestrator claude --dangerously-skip-permissions

  dev-workers:
    name: dev-workers
    description: dev-workers
    windowMode: new-window
    layout:
      type: horizontal
      ratio: [1, 1]
      panes:
        - name: codex
          command: codex --yolo
        - name: claude
          command: claude --dangerously-skip-permissions
